
<!DOCTYPE html>
<html>
<head>
    <title>Nori – Choose Your Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
    <link href="https://fonts.googleapis.com/css2?family=Koho:wght@500;600;700&display=swap" rel="stylesheet">
<body>
    <header style="display: flex; align-items: center; padding: 1.5rem 2rem 1rem 2rem; gap: 0.5rem;">
        <img src="{{ url_for('static', filename='nori2.svg') }}" alt="Nori Logo" style="height: 36px;" />
        <h1 style="font-family: 'Koho', sans-serif; font-size: 1.2rem; margin: 0;">Nori</h1>
    </header>

    <main style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh;">
        <h2 style="color: white; font-size: 1.5rem; font-weight: 600; margin-bottom: 2rem;">
            Who’s on your mind?
        </h2>
        <div class="voice-grid">
            <a href="/chat?voice=funny_friend" class="voice-card">Val</a>
            <a href="/chat?voice=el" class="voice-card">Ell</a>
            <a href="/chat?voice=caring_mom" class="voice-card">Kate</a>
            <a href="/chat?voice=calm_dad" class="voice-card">Joe</a>
            <a href="/chat?voice=loving_grandma" class="voice-card">Sarah</a>
            <a href="/chat?voice=wise_grandpa" class="voice-card">Alex</a>
        </div>
    </main>
</body>
</html>
